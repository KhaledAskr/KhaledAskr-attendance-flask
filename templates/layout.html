<!DOCTYPE html>
<html lang="ar" dir="rtl">
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/static/service-worker.js')
    .then(() => console.log("✅ Service Worker مسجل بنجاح"))
    .catch(err => console.error("❌ خطأ:", err));
}
</script>
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %} | نظام الحضور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">📘 نظام الحضور</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">الرئيسية</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">التقارير</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('settings') }}">الإعدادات</a></li>
      <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('logout') }}">تسجيل الخروج</a></li>
    </ul>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
