{% extends "layout.html" %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow p-4">
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='images/university_logo.png') }}" width="80">
        <h5 class="mt-2">نظام تسجيل الحضور</h5>
      </div>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">اسم المستخدم</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">تسجيل الدخول</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
